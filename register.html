      <div class="message">
         <p><b>Please complete</b></p>

      <form  method="post" accept-charset="utf-8">
        <fieldset>
          <input type="hidden"/>
          <div class="fieldLogin">
          <input id="id_username" type="text"  name="email"   maxlength="100"   minlength="2"     value=""     required    autofocus>
          <label>Username</label>
          </div>

          <input type="hidden"/>
          <div class="fieldLogin">
          <input id="id_email_adress" type="text"  name="email"   maxlength="100"   minlength="2"     value=""     required>
          <label>E-mail Adress</label>
          </div>

          <div class="fieldLogin">
          <input id="id_password" type="password"  name="password"  required>
          <label>Password</label>
          </div>
        </fieldset>

        <div class="buttonLogin">
          <input type="submit" value="Register">
        </div>
      </form>

      <div class="text_link">
